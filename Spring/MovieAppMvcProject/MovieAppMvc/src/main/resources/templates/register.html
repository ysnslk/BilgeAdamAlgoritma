<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          referrerpolicy="no-referrer" rel="stylesheet" />
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <link href="/register.css" rel="stylesheet">
</head>

<script>


</script>

<body>


<div class="container">
    <div class="row">
        <div class="col-lg-11 col-xl-11 my-4">
            <div class="card card-signin flex-row my-4">
                <div class="card-img-left d-none d-md-flex">
                    <!-- Background image for card set in CSS! -->
                </div>
                <div class="card-body">
                    <h5 class="card-title  text-center">Kullanıcı Kaydı</h5>
                    <form class="form-signin" method="post" action="register">

                        <div class="form-label-group">
                            <input class="form-control" name="name" id="inputName" placeholder="Name" required
                                   type="text">
                            <label for="inputName">Name</label>
                        </div>
                        <div class="form-label-group">
                            <input class="form-control" name="surname" id="inputSurName" placeholder="SurName" required
                                   type="text">
                            <label for="inputSurName">SurName</label>
                        </div>
                        <div class="form-label-group">
                            <input class="form-control" name="email" id="inputEmail" placeholder="Email" required type="email">
                            <label for="inputEmail">Email</label>
                        </div>

                        <hr>

                        <div class="form-label-group">
                            <input class="form-control" name="password" id="inputPassword" placeholder="Password" required
                                   type="password">
                            <label for="inputPassword">Şifre</label>
                        </div>

                        <div class="form-label-group">
                            <input class="form-control" name="rePassword" id="inputConfirmPassword" placeholder="Password" required
                                   type="password">
                            <label for="inputConfirmPassword">Şifre Tekrarı</label>
                        </div>

                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Kayıt Ol
                        </button>
                        <a th:href="${'/user/loginPage'}" class="singintext d-block text-center mt-3">Giriş Yap</a>
                        <hr class="my-4">
                        <div>
                            <h5 th:text="${error}" ></h5>
                        </div>
                        <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i
                                class="fab fa-google mr-2"></i> Google ile Giriş Yap
                        </button>
                        <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i
                                class="fab fa-facebook-f mr-2"></i> Facebook ile Giriş Yap
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
